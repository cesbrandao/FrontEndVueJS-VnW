<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Flexbox</title>
    </head>
    <body>
        <h1>Flexbox</h1>
        <p>Eixo X - Horizontal (largura - width)</p>
        <section class="container-x-axis">
            <div class="x-axis">A</div>
            <div class="x-axis">B</div>
            <div class="x-axis">C</div>
        </section>
        <p>Eixo Y - Vertical (altura - height)</p>
        <section class="container-y-axis">
            <div class="y-axis">A</div>
            <div class="y-axis">B</div>
            <div class="y-axis">C</div>
        </section>
        <p>Alinhamento da direção - flex-direction altera a direção dos elementos, ou seja, eixo-x vira y e vice-versa.</p>
        <section class="container-dir">
            <div class="dir">A</div>
            <div class="dir">B</div>
            <div class="dir">C</div>
        </section>
    </body>
</html>
